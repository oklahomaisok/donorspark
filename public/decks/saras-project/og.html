<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { width: 1200px; height: 630px; overflow: hidden; }
        body {
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #E5005878 0%, #E5005888 50%, #E5005898 100%);
        }
        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo-area { display: flex; align-items: center; gap: 16px; }
        .logo-area img { height: 50px; width: auto; max-width: 180px; object-fit: contain; }
        .logo-text { font-size: 24px; font-weight: 700; color: white; }
        .content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 56px; font-weight: 800; color: white; line-height: 1.1; margin-bottom: 20px; text-shadow: 0 2px 20px rgba(0,0,0,0.3); }
        h1 span { color: #FFFFFF; }
        .subtitle { font-size: 24px; color: rgba(255,255,255,0.9); max-width: 700px; text-shadow: 0 1px 10px rgba(0,0,0,0.3); }
        .badge { display: none; }
    </style>
</head>
<body>
    <img class="bg-image" src="https://oklahomaisok.github.io/nonprofit-decks/images/og/youth-development-og.jpg" alt="">
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="logo-area">
            <img src="https://sarasprojectok.org/wp-content/themes/sara/img/saras-project-logo.svg" alt="Logo" onerror="this.style.display='none'">
        </div>
        <div class="content">
            <h1>Help Communities Heal <span>Together</span></h1>
            <div class="subtitle">Sara's Project provides crisis intervention and advocacy for children and families in Southern Oklahoma</div>
        </div>
        <div class="badge">Impact Story</div>
    </div>
</body>
</html>
